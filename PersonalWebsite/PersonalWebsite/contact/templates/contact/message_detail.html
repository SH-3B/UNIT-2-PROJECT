{% extends 'about_myself/base.html' %}
{% block title %}Message Details{% endblock %}
{% block content %}
<section>
        <form method="POST" enctype="multipart/form-data">
            <div class="reply-message-card">
                <h1 class="reply-header">Reply to Message: "{{ message.subject }}"</h1>
                <div class="message-details">
                    <p><strong>From:</strong> {{ message.name }} ({{ message.email }})</p>
                    <p><strong>Message:</strong> {{ message.message }}</p>
                </div>
            {% csrf_token %}
            <div class="form-container">
                <div class="form-group">
                    <label for="reply_message">Your Reply:</label>
                    <textarea id="reply_message" name="reply_message" rows="6" required placeholder="Enter your reply here..."></textarea>
                </div>
    
                
                <div class="form-group">
                    <label for="attachments">Attach Files:</label>
                    <input type="file" name="attachments" id="attachments" multiple>
                </div>
    
                <div class="button-container">
                    <button type="submit" class="submit-button">Send Reply</button>
                </div>
            </div>
            <a href="{% url 'contact:message_list' %}" class="back-link">Back to Contact Messages</a>
        </form>
    </div>
</section>
{% endblock %}
