{% extends 'about_myself/base.html' %}
{% block title %}Delete Service{% endblock %}

{% block content %}

<section>
  <div class="confirm-container">
    <h2>Are you sure you want to delete this service?</h2>
    <p><strong>{{ service.title }}</strong></p>
    <p>{{ service.description }}</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn2 btn-danger">Delete</button>
      <a href="{% url 'dashboard:service_list' %}" class="btn2 btn-secondary2">Cancel</a>
    </form>
  </div>
</section>
{% endblock %}
