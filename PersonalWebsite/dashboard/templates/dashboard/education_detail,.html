{% extends 'AboutMyself/base.html' %}
{% block title %}Education Details{% endblock %}

{% block content %}

  <div class="education-detail">
    <h2>Education Details</h2>
    <p><strong>University:</strong> {{ education.uni_name }}</p>
    <p><strong>Description:</strong> {{ education.description }}</p>
    <p><strong>Graduation Year:</strong> {{ education.graduation_year }}</p>

    <!-- Links to Edit or Delete -->
    <a href="{% url 'dashboard:update_education' education.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'dashboard:delete_education' education.pk %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this education entry?')">Delete</a>
    <a href="{% url 'dashboard:education_list' %}" class="btn btn-secondary">Back to List</a>
  </div>
{% endblock %}
